<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Común Divisor (MCD)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="calcularMCD()">Calcular MCD</button>
        <div id="mcdResultado" class="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function calcularMCD() {
            const num1 = 24;
            const num2 = 36;
            let mcd;
            for (let i = 1; i <= num1 && i <= num2; i++) {
                if (num1 % i === 0 && num2 % i === 0) {
                    mcd = i;
                }
            }
            document.getElementById('mcdResultado').innerText = `El MCD de ${num1} y ${num2} es: ${mcd}`;
        }
    </script>
</body>
</html>
