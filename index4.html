<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Celsius a Fahrenheit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="convertirCelsiusAFahrenheit()">Convertir</button>
        <div id="fahrenheitResultado" class="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function convertirCelsiusAFahrenheit() {
            const celsius = 30;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('fahrenheitResultado').innerText = `${celsius}° Celsius son ${fahrenheit}° Fahrenheit`;
        }
    </script>
</body>
</html>
