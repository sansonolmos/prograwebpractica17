<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Agregar y Eliminar Elementos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>Lista de Elementos</h3>
                <ul id="lista" class="list-group mb-3">
                    <!-- Elementos se agregarán aquí -->
                </ul>
                <div>
                    <button class="btn btn-primary" onclick="agregarElemento()">Agregar Elemento</button>
                    <button class="btn btn-danger" onclick="eliminarElemento()">Eliminar Último Elemento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function agregarElemento() {
            const lista = document.getElementById('lista');
            const nuevoElemento = document.createElement('li');
            nuevoElemento.classList.add('list-group-item');
            nuevoElemento.textContent = 'Elemento ' + (lista.children.length + 1);
            lista.appendChild(nuevoElemento);
        }

        function eliminarElemento() {
            const lista = document.getElementById('lista');
            if (lista.children.length > 0) {
                lista.removeChild(lista.lastElementChild);
            }
        }
    </script>
</body>
</html>
