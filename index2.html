<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un NÃºmero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="calcularFactorial()">Calcular Factorial</button>
        <div id="factorialResultado" class="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function calcularFactorial() {
            const numero = 5;
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }
            document.getElementById('factorialResultado').innerText = `El factorial de ${numero} es: ${factorial}`;
        }
    </script>
</body>
</html>
