<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Primo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" onclick="verificarPrimo()">Verificar Primo</button>
        <div id="primoResultado" class="result"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function verificarPrimo() {
            const numero = 17;
            let esPrimo = true;
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    esPrimo = false;
                    break;
                }
            }
            const resultado = esPrimo ? 'Es primo' : 'No es primo';
            document.getElementById('primoResultado').innerText = `El nÃºmero ${numero} ${resultado}`;
        }
    </script>
</body>
</html>
